<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Evan's ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="margin-bottom: 10px">Evan's ToDo List</h1>
    <div id="taskInputArea">
      <label>Task Name</label>
      <input type="text" placeholder="Clean the dishes." id="taskText" />
      <button
        onclick="addTask(document.querySelector('#taskText').value)"
      >
        Add Task
      </button>
    </div>
    <h1 style="background-color: #6A5ACD; display: flex; justify-content: center;">Tasks:</h1>
    <div id="taskArea"></div>
    <script src="index.js"></script>
  </body>
</html>
