<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evan's ToDo List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 style="margin-bottom: 10px;">Evan's ToDo List</h1>
    <div id="taskInputArea">
        <label>Priority Number</label>
        <input type="number" placeholder="1" id="taskPriority"/>
        <label>Task Name</label>
        <input type="text" placeholder="Clean the dishes." id="taskText"/>
        <button onclick="addTask(document.querySelector('#taskPriority').value, document.querySelector('#taskText').value)">Add Task</button>
    </div>
    <div id="taskArea">
        <h1>Tasks: </h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
